<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="history">
                    <p id="history-text">69 + 666</p>
                </div>
                <div id="current">
                    <p id="current-text">420</p>
                </div>
            </div>
            <div id="grid">
                <button class="btn opButton" id="-">-</button>
                <button class="btn opButton" id="+">+</button>
                <button class="btn opButton" id="*">*</button>
                <button class="btn opButton" id="/">/</button>
                <button class="btn numButton topRow leftRow" id="one">1</button>
                <button class="btn numButton topRow" id="two">2</button>
                <button class="btn numButton topRow rightRow" id="three">3</button>
                <button class="btn numButton leftRow" id="4">4</button>
                <button class="btn numButton" id="5">5</button>
                <button class="btn numButton rightRow" id="6">6</button>
                <button class="btn numButton leftRow" id="7">7</button>
                <button class="btn numButton" id="8">8</button>
                <button class="btn numButton rightRow" id="9">9</button>
                <button class="btn numButton leftRow" id="zero">0</button>
                <button class="btn numButton" id=".">.</button>
                <button class="btn numButton rightRow" id="clear">C</button>
                <button class="btn" id="equals">=</button>
            </div>
        </div>
    </div>
    <div id="customize">
        <button class="icons" id="wallpaper"><i class="material-icons-outlined">
                palette
            </i></button>
        <button class="icons" id="dark-mode"><i class="material-icons-outlined">
                nights_stay
            </i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
